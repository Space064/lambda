<!DOCTYPE html>
<html>
<head>
    <title>Puzzle 3</title>
    <style>
        /* Full-page centering */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        /* Keyword section */
        .keyword-container {
            margin-bottom: 40px; /* More space between keyword input and audio controls */
        }

        /* Style input, buttons */
        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        /* Styling for the binary string */
        .code {
            font-size: 30px;
            color: #00c000; /* Green color for the binary string */
            font-family: monospace;
            margin-bottom: 20px;
        }
    </style>
    <script>
        async function checkPassword() {
            const response = await fetch('pass3.html'); // Changed to pass2.html
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'puzzle3deeper.html'; // Changed to puzzle2.html
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Keyword Section -->
        <div class="keyword-container">
            <p class="code">01100111 01101111 01101001 01101110 01100111 01100100 01100101 01100101 01110000 01100101 01110010</p>
            <p>Enter the secret keyword:</p>
            <input type="text" id="password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
</body>
</html>
