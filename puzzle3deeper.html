<!DOCTYPE html>
<html>

        /* Full-page centering */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .line {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* Make text larger */
        }

        img {
            margin: 0 15px;
            width: 100px; /* Increased image size */
            height: 100px;
        }

        .link {
            font-size: 2rem; /* Same size as the previous text */
            margin-top: 20px; /* Space between lines */
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First line -->
        <div class="line">
            <span>dcode.fr/</span>
            <img src="img.png" alt="Image">
            <span>-cipher</span>
        </div>

        <!-- Second line (fixed spacing issue) -->
        <div class="link">
            <span>https://www.youtube.com/watch?v=<span class="underline">Kmy1E9dyttf</span></span>
        </div>
    </div>
</body>
</html>
