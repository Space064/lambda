<!DOCTYPE html>
<html>
<head>
    <title>Time is of the essence</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .keyword-container {
            margin-bottom: 40px;
        }

        .audio-controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid #aaa;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        #progress {
            width: 200px;
        }

        #volume {
            width: 100px;
        }

        #volume-percentage {
            margin-left: 10px;
        }
    </style>
    <script>
        async function checkPassword() {
            const response = await fetch('pass5.html');
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'puzzle1.html';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="keyword-container">
            <input type="text" id="password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <div class="audio-controls-wrapper">
            <button id="playPauseBtn">Play</button>

            <div class="progress-container">
                <input type="range" id="progress" min="0" max="1" step="0.01" value="0">
                <span id="timeDisplay">0:00 / 0:00</span>
            </div>

            <div class="progress-container">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                <span id="volume-percentage">100%</span>
            </div>
        </div>
    </div>
</body>
</html>
