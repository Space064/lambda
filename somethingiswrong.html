<!DOCTYPE html>
<html>
<head>
    <title>somethingiswrong</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }

        .container {
            text-align: center;
        }

        .hint {
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        .hidden-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: black;
        }
    </style>
    <script>
        async function checkPassword() {
            const response = await fetch('pass4.html');
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'vid.html';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="hint">triple click â†™</div>
        <input type="text" id="password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="hidden-text">hiddeninthedark</div>
</body>
</html>
