<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <style>
        /* Full-page centering */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        /* Keyword section */
        .keyword-container {
            margin-bottom: 40px; /* More space between keyword input and audio controls */
        }

        /* Audio controls wrapper box */
        .audio-controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid #aaa; /* Thin grey border */
            padding: 20px;
            border-radius: 10px;
            background-color: #222; /* Slightly darker background */
        }

        /* Arrange play button, progress bar, and timer in one row */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between elements */
        }

        /* Style input, buttons, and sliders */
        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        /* Progress bar */
        #progress {
            width: 200px;
        }

        /* Volume control */
        #volume {
            width: 100px;
        }

        /* Volume percentage */
        #volume-percentage {
            margin-left: 10px;
        }

        /* Button container for audio 1, 2, 3 */
        .audio-buttons {
            margin-bottom: 20px;
        }
    </style>
    <script>
        let audio; // Declare globally

        document.addEventListener("DOMContentLoaded", function() {
            // Initialize audio variables for 1.wav, 2.wav, and 3.wav
            const audioFiles = {
                1: new Audio('1.wav'),
                2: new Audio('2.wav'),
                3: new Audio('3.wav')
            };

            let currentAudio = null; // Keep track of the current audio playing

            // Set initial volume for all audio files
            for (let key in audioFiles) {
                audioFiles[key].volume = 1.0;
                audioFiles[key].loop = false; // Disable looping
            }

            const playPauseBtn = document.getElementById("playPauseBtn");
            const progressBar = document.getElementById("progress");
            const volumeSlider = document.getElementById("volume");
            const volumePercentage = document.getElementById("volume-percentage");
            const timeDisplay = document.getElementById("timeDisplay");

            // Play/Pause functionality for the buttons
            function playPauseAudio(file) {
                if (file.paused) {
                    file.play();
                } else {
                    file.pause();
                }
            }

            // Reset button to "Play" when music ends
            for (let key in audioFiles) {
                audioFiles[key].addEventListener("ended", function() {
                    progressBar.value = 0; // Reset progress bar
                    updateTimeDisplay(0, audioFiles[key].duration);
                });

                // Update progress bar and timer as audio plays
                audioFiles[key].addEventListener("timeupdate", function() {
                    progressBar.value = (audioFiles[key].currentTime / audioFiles[key].duration) || 0;
                    updateTimeDisplay(audioFiles[key].currentTime, audioFiles[key].duration);
                });
            }

            // Seek to new position when progress bar is changed
            progressBar.addEventListener("input", function() {
                if (currentAudio) {
                    currentAudio.currentTime = progressBar.value * currentAudio.duration;
                }
            });

            // Volume control for all audio files
            volumeSlider.addEventListener("input", function() {
                for (let key in audioFiles) {
                    audioFiles[key].volume = this.value;
                }
                volumePercentage.textContent = `${Math.round(this.value * 100)}%`; // Update volume percentage
            });

            // Function to update time display (mm:ss format)
            function updateTimeDisplay(currentTime, duration) {
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60);
                    return `${minutes}:${seconds.toString().padStart(2, "0")}`;
                };
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }

            // Set initial time display
            for (let key in audioFiles) {
                audioFiles[key].addEventListener("loadedmetadata", function() {
                    updateTimeDisplay(0, audioFiles[key].duration);
                });
            }

            // Set initial volume percentage
            volumePercentage.textContent = "100%";

            // Play buttons for audio 1, 2, and 3
            document.getElementById("playAudio1").addEventListener("click", function() {
                currentAudio = audioFiles[1];
                playPauseAudio(currentAudio);
            });
            document.getElementById("playAudio2").addEventListener("click", function() {
                currentAudio = audioFiles[2];
                playPauseAudio(currentAudio);
            });
            document.getElementById("playAudio3").addEventListener("click", function() {
                currentAudio = audioFiles[3];
                playPauseAudio(currentAudio);
            });
        });

        async function checkPassword() {
            const response = await fetch('pass2.html'); // Changed to pass2.html
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'puzzle2.html'; // Changed to puzzle2.html
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Keyword Section -->
        <div class="keyword-container">
            <h1>Welcome</h1>
            <p>Enter the secret keyword:</p>
            <input type="text" id="password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <!-- Audio Buttons for 1.wav, 2.wav, 3.wav -->
        <div class="audio-buttons">
            <button id="playAudio1">Play 1.wav</button>
            <button id="playAudio2">Play 2.wav</button>
            <button id="playAudio3">Play 3.wav</button>
        </div>

        <!-- Audio Controls Section wrapped in a box -->
        <div class="audio-controls-wrapper">
            <button id="playPauseBtn">Play</button>

            <!-- Progress Bar and Timer -->
            <div class="progress-container">
                <input type="range" id="progress" min="0" max="1" step="0.01" value="0">
                <span id="timeDisplay">0:00 / 0:00</span>
            </div>

            <!-- Volume Slider and Percentage -->
            <div class="progress-container">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                <span id="volume-percentage">100%</span>
            </div>
        </div>
    </div>
</body>
</html>
