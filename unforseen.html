<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        /* YouTube video embed - nearly fullscreen */
        .video-container {
            width: 90vw;
            height: 75vh;
            max-width: 1600px;
            max-height: 85vh;
            margin-bottom: 20px; /* Space for input field */
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        /* Input and button styling */
        input {
            padding: 10px;
            font-size: 18px;
            width: 250px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            width: auto;
            cursor: default; /* Keeps the default cursor */
        }
    </style>
    <script>
        async function checkPassword() {
            const response = await fetch('pass7.html');
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'fbc.html';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- YouTube Video Embed -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/ROFoj_dJH68?si=vF80L1iUzQT8h9X_" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Input box and submit button -->
        <div>
            <input type="text" id="password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
</body>
</html>
