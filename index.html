<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Keyword Site</title>
    <style>
        body {
            background-image: url('final.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .container {
            margin-top: 100px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .audio-player {
            margin-top: 30px;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
        }
        .play-pause {
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome!</h1>

    <div class="container">
        <p>Enter the secret keyword:</p>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <div class="audio-player">
        <audio id="audio" src="your-audio-file.mp3" preload="auto"></audio>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="current-time">00:00</div>
        <button class="play-pause" onclick="togglePlayPause()">Play</button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "pass1") {
                window.location.href = "puzzle1.html";
            } else if (password === "pass10") {
                window.location.href = "thefinale.html";
            } else {
                alert("Incorrect password!");
            }
        }

        var audio = document.getElementById('audio');
        var playPauseButton = document.querySelector('.play-pause');
        var progress = document.getElementById('progress');
        var currentTime = document.getElementById('current-time');

        audio.addEventListener('timeupdate', function() {
            var current = audio.currentTime;
            var duration = audio.duration;
            var progressPercentage = (current / duration) * 100;
            progress.style.width = progressPercentage + '%';

            var minutes = Math.floor(current / 60);
            var seconds = Math.floor(current % 60);
            currentTime.textContent = `${formatTime(minutes)}:${formatTime(seconds)}`;
        });

        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        }
    </script>

</body>
</html>
