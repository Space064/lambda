<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <style>
        /* Full-page centering */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        /* Style input, button, and volume slider */
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
        }

        /* Volume control styling */
        .volume-container {
            margin-top: 20px;
        }
    </style>
    <script>
        let audio; // Declare globally

        document.addEventListener("DOMContentLoaded", function() {
            // Initialize audio
            audio = new Audio('audio1.wav'); // Change this to your music file
            audio.loop = false;
            audio.volume = 1.0; // Default volume at 100%
            
            // Play/pause functionality
            document.getElementById("playPauseBtn").addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = "Pause";
                } else {
                    audio.pause();
                    this.textContent = "Play";
                }
            });

            // Volume control
            document.getElementById("volume").addEventListener("input", function() {
                audio.volume = this.value;
            });
        });

        async function checkPassword() {
            const response = await fetch('pass1.html');
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'puzzle1.html';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Enter the secret keyword:</p>
        <input type="text" id="password">
        <button onclick="checkPassword()">Submit</button>

        <!-- Play/Pause Music Button -->
        <div class="volume-container">
            <button id="playPauseBtn">Play</button>
            <br><br>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</body>
</html>
