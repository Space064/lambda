<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <style>
        /* Full-page centering */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* Arrange elements in a row */
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between items */
            margin-top: 10px;
        }

        /* Style input, button, and volume slider */
        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        /* Make volume slider more visible */
        input[type="range"] {
            width: 100px;
        }
    </style>
    <script>
        let audio; // Declare globally

        document.addEventListener("DOMContentLoaded", function() {
            // Initialize audio
            audio = new Audio('music.mp3'); // Change this to your music file
            audio.volume = 1.0; // Default volume at 100%
            audio.loop = false; // Disable looping
            
            const playPauseBtn = document.getElementById("playPauseBtn");

            // Play/Pause functionality
            playPauseBtn.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = "Pause";
                } else {
                    audio.pause();
                    playPauseBtn.textContent = "Play";
                }
            });

            // Volume control
            document.getElementById("volume").addEventListener("input", function() {
                audio.volume = this.value;
            });
        });

        async function checkPassword() {
            const response = await fetch('pass1.html');
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'puzzle1.html';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>

        <div class="row">
            <p>Enter the secret keyword:</p>
            <input type="text" id="password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <div class="row">
            <button id="playPauseBtn">Play</button>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</body>
</html>
