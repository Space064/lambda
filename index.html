<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <script>
        async function checkPassword() {
            try {
                const response = await fetch('pass1.txt');
                let correctPass = await response.text();

                // Trim to remove extra spaces or new lines
                correctPass = correctPass.trim();

                const userInput = document.getElementById('password').value.trim();

                if (userInput === correctPass) {
                    window.location.href = 'puzzle1.html';
                } else {
                    alert('Incorrect password. Try again!');
                }
            } catch (error) {
                console.error('Error fetching password:', error);
                alert('Error loading password file.');
            }
        }
    </script>
</head>
<body bgcolor="black" align="center">
    <font color="white">
        <h1>Welcome</h1>
        <p>Enter the secret keyword:</p>
        <input type="text" id="password">
        <button onclick="checkPassword()">Submit</button>
    </font>
</body>
</html>
