<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <style>
        /* Full-page centering */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        /* Keyword section styling */
        .keyword-container {
            margin-bottom: 40px; /* More space between keyword and audio controls */
        }

        /* Audio controls section */
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Style input, buttons, and sliders */
        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        /* Style for progress bar */
        input[type="range"] {
            width: 200px;
        }
    </style>
    <script>
        let audio; // Declare globally

        document.addEventListener("DOMContentLoaded", function() {
            // Initialize audio
            audio = new Audio('music.mp3'); // Change this to your music file
            audio.volume = 1.0; // Default volume at 100%
            audio.loop = false; // Disable looping
            
            const playPauseBtn = document.getElementById("playPauseBtn");
            const progressBar = document.getElementById("progress");
            const volumeSlider = document.getElementById("volume");

            // Play/Pause functionality
            playPauseBtn.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = "Pause";
                } else {
                    audio.pause();
                    playPauseBtn.textContent = "Play";
                }
            });

            // Reset button to "Play" when music ends
            audio.addEventListener("ended", function() {
                playPauseBtn.textContent = "Play";
                progressBar.value = 0; // Reset progress bar
            });

            // Update progress bar as audio plays
            audio.addEventListener("timeupdate", function() {
                progressBar.value = (audio.currentTime / audio.duration) || 0;
            });

            // Seek to new position when progress bar is clicked
            progressBar.addEventListener("input", function() {
                audio.currentTime = progressBar.value * audio.duration;
            });

            // Volume control
            volumeSlider.addEventListener("input", function() {
                audio.volume = this.value;
            });
        });

        async function checkPassword() {
            const response = await fetch('pass1.html');
            const correctPass = await response.text();
            const userInput = document.getElementById('password').value;

            if (userInput.trim() === correctPass.trim()) {
                window.location.href = 'puzzle1.html';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Keyword Section -->
        <div class="keyword-container">
            <h1>Welcome</h1>
            <p>Enter the secret keyword:</p>
            <input type="text" id="password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <!-- Audio Controls Section -->
        <div class="audio-container">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="progress" min="0" max="1" step="0.01" value="0">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</body>
</html>
